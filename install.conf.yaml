- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.editorconfig: editorconfig
    ~/.gitconfig: git/gitconfig
    ~/.gitconfig.global: git/gitconfig.global
    ~/.vimrc: vim/vimrc
    ~/.config/nvim/init.vim: nvim/init.vim
    ~/.config/starship.toml: starship/starship.toml
    ~/.zshrc: zsh/zshrc

- create:
    - ~/.config/nvim
    # Machine-specific override files (not tracked in dotfiles)
    - ~/.config/nvim/local.vim  # Neovim-specific local settings
    - ~/.vimrc.local            # Vim local settings
    - ~/.zshrc.local            # Zsh local settings (aliases, paths, etc)
    - ~/.gitconfig.local        # Git local settings (proxy, credentials, etc)
    - ~/.gitconfig.user         # Git user identity (generated by setup-git-user.sh)

- shell:
    - description: Installing tools
      command: ./scripts/install-tools.sh
      stdout: true
      stderr: true
    - description: Setting up ZSH
      command: ./scripts/install-zsh.sh
      stdout: true
      stderr: true
    - description: Setting up Git user
      command: ./scripts/setup-git-user.sh
      stdin: true
      stdout: true
      stderr: true
